<link rel="stylesheet" href="../css/styles-signin.css">
<section class="signin-container">

    <form class="signin" id="loginForm">
        <h4>НЭВТРЭХ</h4>
        <label for="loginUsername">Username:</label>

        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <br>
        <a class="forget" href="#">Нууц үг ээ мартсан?</a>
        <br>
        <button class="sub" type="submit">НЭВТРЭХ</a></button>
        <br>
        <button class="reg"><a href="sign_up.html">БҮРТГҮҮЛЭХ</a></button>
    </form>
</section>
